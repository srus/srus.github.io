<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta name="author" content="Sergio Rus">
<link rel="author" href="/humans.txt">
<link rel="canonical" href="https://www.sergiorus.com{{ page.url | replace: 'index.html', '' }}">
<link rel="alternate" type="application/rss+xml" title="RSS" href="https://www.sergiorus.com/feed.xml">

<!-- Twitter Summary Card https://dev.twitter.com/cards/types/summary -->
<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="@sergiorus">
<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta name="twitter:url" content="https://www.sergiorus.com{{ page.url | replace: 'index.html', '' }}">

<!-- Add to homescreen -->
<link rel="manifest" href="/manifest.json">

<!-- Fallback to homescreen for Chrome <39 on Android -->
<meta name="mobile-web-app-capable" content="yes">
<meta name="application-name" content="Sergio Rus">
<link rel="icon" sizes="192x192" href="/images/touch/chrome-touch-icon-192x192.png">

<!-- Add to homescreen for Safari on iOS -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="Sergio Rus">
<link rel="apple-touch-icon" href="/images/touch/apple-touch-icon.png">

<!-- Tile icon for Win8 (144x144 + tile color) -->
<meta name="msapplication-TileImage" content="/images/touch/ms-touch-icon-144x144-precomposed.png">
<meta name="msapplication-TileColor" content="#00bcd4">

<meta name="theme-color" content="#00bcd4">

<!-- Page styles -->
<link rel="stylesheet" href="/styles/main-00e3369a.css">
